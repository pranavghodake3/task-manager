name: Task Manager
on:
  pull_request:
    types:
      - opened
    branches:
      - develop
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the Code
        uses: actions/checkout@v6
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get the Code
        uses: actions/checkout@v6
      - name: Install Dependencies
        run: npm install
      - name: test
        run: echo 'Test Completed'
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the Code
        uses: actions/checkout@v6
      - name: Install Dependencies
        run: npm install
      - name: deploy
        run: echo 'Deployment Completed'
